<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/ico/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/styles/style_index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b5e5089a6a.js" crossorigin="anonymous"></script>
    <title>Registrarse | Club Boca Juniors</title>
</head>
<body>
    <div id="header-part"></div>
    <div class="contenedor">
        <div class="item_contenido">
            <div class="titulo_form_socio"><i class="fa-regular fa-heart"></i> Registro <i class="fa-regular fa-futbol"></i></div>
            <div class="form_socio">
                <form id="signup-form">
                    <fieldset>
                        <h5>Formulario para registrarse</h5>
                        <small><i>Campos obligatorios señalados con *</i></small><br><br>
                        <label for="fname">*Nombre:</label>
                        <input type="text" id="fname" name="nombre" placeholder="Ingrese aquí su nombre">
                        <label for="lname">*Apellido:</label>
                        <input type="text" id="lname" name="apellido" placeholder="Ingrese aquí su apellido"><br><br>
                        <label for="mail">*Mail:</label>
                        <input type="email" id="mail" name="mail" placeholder="Ingrese aquí la dirección de correo electrónico">
                        <label for="alias">*Alias:</label>
                        <input type="text" id="alias" name="alias" placeholder="Ingrese aquí un alias">
                        <label for="password">*Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Ingrese aquí su contraseña">
                        <label for="password2">*Repita Contraseña:</label>
                        <input type="password" id="password2" name="password2" placeholder="Ingrese aquí su contraseña nuevamente">
                        <small>Serás registrado como lector. Puedes contactarte con un administrador para cambiar tu rol a administrador o editor</small>
                        <input type="submit" value="Enviar"><br><br>
                   </fieldset>
                </form>
                <small>¿Ya tienes una cuenta? <a href="/iniciar_sesion.html">Iniciar sesión</a></small>
            </div>    
        </div>
    </div>
    <div id="footer-part"></div>
    <script src="/assets/js/registro.js"></script>
    <script src="/assets/js/index.js"></script>
 </body>
</html>
