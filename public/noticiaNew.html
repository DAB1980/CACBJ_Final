<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/ico/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/styles/style_index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Administraci√≥n de Noticias | Club Boca Juniors</title>
    <style>
        
    </style>
</head>
<body>
  <div id="header-part"></div>
 
        <section class="bg-white bg-opacity-75 text-black p-5">
            <h3>Agregar Noticia:</h3>
            <form id="form_new_noticia" enctype="multipart/form-data" action="./noticias" method="POST">
            <!-- <form id="form_new_noticia"> -->
                <div class="form-floating mb-3">
                    <input name="title" type="text" class="form-control" id="title" placeholder="Pan" />
                    <label for="title">Titulo</label>
                </div>
        
                <div class="form-floating mb-3">
                    <input name="subtitle" type="text" class="form-control" id="subtitle" placeholder="Pan" />
                    <label for="subtitle">Subtitulo</label>
                </div>
        
                <div class="form-floating mb-3">
                    <input name="date" type="date" class="form-control" id="date" placeholder="Pan" />
                    <label for="date">Fecha</label>
                </div>
        
                <div class="form-floating mb-3">
                    <input name="category" type="text" class="form-control" id="category" placeholder="Pan" />
                    <label for="category">Categoria</label>
                </div>
        
                <div data-mdb-input-init class="form-outline mb-4">
                    <label for="content">Contenido</label>
                    <textarea name="content" rows="10" class="form-control" id="content" ></textarea>
                </div>
       
                <div class="mb-4">
                    <label for="image" class="form-label">Imagen</label>
                    <input name="image" class="form-control" type="file" id="image" />
                </div>
        
                <button class="btn btn-success">Agregar</button>
            </form>
        </section>
        
 
  <div id="footer-part"></div>
  <script src="../assets/js/section-pages.js"></script>
  <!-- <script src="../assets/js/crud_noticias/new_noticias.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
   
 </body>
 </html>
