<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        main {
            background: black;
            color: white
        }

        section {
            margin: 2rem 0
        }

        img {
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <main>
        <section class="p-5 my-0">
            <h3>Noticias:</h3>
            <div id="noticias-container"></div>
        </section>

        <section class="bg-white bg-opacity-75 text-black p-5">
            <h3>Agregar Noticia:</h3>
            <form enctype="multipart/form-data" action="./noticias" method="POST">
                <div class="form-floating mb-3">
                    <input name="title" type="text" class="form-control" id="title" placeholder="Pan" />
                    <label for="title">Titulo</label>
                </div>

                <div class="form-floating mb-3">
                    <input name="subtitle" type="text" class="form-control" id="subtitle" placeholder="Pan" />
                    <label for="subtitle">Subtitulo</label>
                </div>

                <div class="form-floating mb-3">
                    <input name="date" type="text" class="form-control" id="date" placeholder="Pan" />
                    <label for="date">Fecha</label>
                </div>

                <div class="form-floating mb-3">
                    <input name="category" type="text" class="form-control" id="category" placeholder="Pan" />
                    <label for="category">Categoria</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea name="content" class="form-control" id="content" placeholder="Pan" "></textarea>
                    <label for="content">Contenido</label>
                </div>

                <div class="mb-4">
                    <label for="image" class="form-label">Imagen</label>
                    <input name="image" class="form-control" type="file" id="image" />
                </div>

                <button class="btn btn-success">Agregar</button>
            </form>
        </section>

        <section class="bg-white bg-opacity-50 text-black p-5">

            <h3>Modificar Noticia:</h3>
            <form>
                <div class="form-floating mb-3">
                    <input name="id" type="text" class="form-control" id="update-id" placeholder="Id" />
                    <label for="update-id">Código/id</label>
                </div>

                <div class="form-floating mb-3">
                    <input name="title" type="text" class="form-control" id="update-title" placeholder="Pan" />
                    <label for="update-title">Titulo</label>
                </div>

                <div class="form-floating mb-3">
                    <input name="subtitle" type="text" class="form-control" id="update-subtitle" placeholder="Pan" />
                    <label for="update-subtitle">Subtitulo</label>
                </div>

                <div class="form-floating mb-3">
                    <input name="date" type="text" class="form-control" id="update-date" placeholder="Pan" />
                    <label for="update-date">Fecha</label>
                </div>

                <div class="form-floating mb-3">
                    <input name="category" type="text" class="form-control" id="update-category" placeholder="Pan" />
                    <label for="update-category">Categoria</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea name="content" class="form-control" id="update-content" placeholder="Pan" "></textarea>
                    <label for="update-content">Contenido</label>
                </div>

                <button type="button" id="update-button" class="btn btn-warning">Modificar</button>
            </form>
        </section>

        <section class="bg-black bg-opacity-25 p-5">
            <h3>Borrar Noticia:</h3>
            <form>
                <div class="form-floating mb-3">
                    <input name="name" type="text" class="form-control" id="delete-id" placeholder="Id" />
                    <label for="name">Ingrese el código/id</label>
                </div>
                <button type="button" id="delete-button" class="btn btn-danger">Borrar</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="../assets/js/fns.js"></script>
    <script src="../assets/js/showNoticias.js"></script>
    <script src="../assets/js/deleteNoticia.js"></script>
    <script src="../assets/js/modifyNoticia.js"></script>
</body>

</html>
