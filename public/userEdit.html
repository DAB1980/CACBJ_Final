<body>
  <div id="header-part"></div>
 
        <section class="bg-white bg-opacity-75 text-black p-5">
            <h3>Editar Usuario:</h3>
            <form id="form_new_usuario">
            <!-- <form id="form_new_noticia"> -->
                <div class="form-floating mb-3">
                    <input name="id" type="text" class="form-control" id="id" placeholder="Pan" disabled="true"/>
                    <label for="id">Id</label>
                </div>

                <div class="form-floating mb-3">
                    <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Pan" />
                    <label for="nombre">Nombre</label>
                </div>
        
                <div class="form-floating mb-3">
                    <input name="apellido" type="text" class="form-control" id="apellido" placeholder="Pan" />
                    <label for="apellido">Apellido</label>
                </div>
        
                <div class="form-floating mb-3">
                    <input name="mail" type="text" class="form-control" id="mail" placeholder="Pan" />
                    <label for="mail">mail</label>
                </div>
        
                <div class="form-floating mb-3">
                    <input name="alias" type="text" class="form-control" id="alias" placeholder="Pan" />
                    <label for="alias">Alias</label>
                </div>

                <div class="form-floating mb-3">
                    <input name="perfil" type="text" class="form-control" id="perfil" placeholder="Pan" />
                    <label for="perfil">Perfil</label>
                </div>
        
                
                <button type="button" id="update-button"class="btn btn-success">Guardar</button>
            </form>
        </section>
        
        
 
  <div id="footer-part"></div>
